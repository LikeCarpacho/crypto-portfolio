<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th (click)="sortTable('symbol')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Symbol</th>
        <th (click)="sortTable('amount')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Amount</th>
        <th (click)="sortTable('usdPrice')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">USD Price</th>
        <th (click)="sortTable('totalValue')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Total Value</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delete</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <ng-container *ngIf="portfolio.length > 0; else emptyTable">
        <tr *ngFor="let item of portfolio">
          <td class="px-6 py-4 whitespace-nowrap">{{ item.symbol }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.amount }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.usdPrice | currency:'USD' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.amount * item.usdPrice | currency:'USD' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="deleteEntry(item.symbol)" class="text-red-600 focus:outline-none justify-center items-center">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </ng-container>
      <ng-template #emptyTable>
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">No data available</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
