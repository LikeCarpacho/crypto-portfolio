<div class="relative inline-block text-left w-full">
    <div>
      <button [ngClass]="{ 'hidden': isOpen }" (click)="toggleDropdown()" class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <span>{{ selected?.name }} ({{ selected?.symbol }})</span>
        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
      <input [ngClass]="{ 'hidden': !isOpen }" type="text" #searchInput (input)="filterItems(searchInput.value)" placeholder="Search..." class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:border-blue-600 text-sm" />

    </div>
  
    <div [ngClass]="{ 'hidden': !isOpen }" style="width: 200px;" class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
      <div class="py-1 max-h-60 overflow-y-auto" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
        <div *ngFor="let item of filteredItems" (click)="selectItem(item)" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 cursor-pointer" role="menuitem">
          {{ item.name }} ({{ item.symbol }})
        </div>
      </div>
    </div>
  </div>
