<div class="flex flex-col justify-center items-center p-4">
    <h2 class="text-2xl font-bold mb-4">Add Cryptocurrency</h2>
  
    <div class="w-full mb-4">
      <label for="crypto" class="block text-sm font-medium text-gray-700 mb-2">Select Cryptocurrency</label>
      <select id="crypto" [(ngModel)]="selectedCrypto" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:border-blue-600 text-sm">
        <option *ngFor="let crypto of top100Cryptos" [ngValue]="crypto">{{ crypto.name }} ({{ crypto.symbol }})</option>
      </select>
    </div>
    <div class="w-full mb-4">
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount Owned</label>
      <input id="amount" type="number" [(ngModel)]="amountOwned" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:border-blue-600 text-sm" />
    </div>
    <div class="w-full">
      <button (click)="addCrypto()" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add</button>
    </div>

        <button (click)="clearData()" class="w-full px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Clear Data</button>
      </div>
       -->
  </div>
