<div class="fixed inset-0 flex items-center justify-center z-50 " *ngIf="showDialog">
    <div class="absolute inset-0 bg-black opacity-50 text-black"></div>
    <div class="bg-white rounded p-6 m-4 max-w-s mx-auto z-10">
      <h3 class="font-bold mb-4 text-black">Confirm Delete</h3>
      <p style="font-size: smaller;">Are you sure you want to delete this entry?</p>
      <div class="flex justify-end mt-6">
        <button (click)="onCancel()" class="bg-gray-200 text-black px-4 py-2 rounded mr-2">Cancel</button>
        <button (click)="onConfirm()" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
      </div>
    </div>
  </div>
