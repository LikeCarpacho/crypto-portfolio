<div style="padding: 10px;" class="w-full fixed left-0 right-0 z-50 ">
    <div class="relative inline-block">
        <button
        (click)="dropdownVisible = !dropdownVisible"
        class="flex items-center justify-center w-10 h-10 p-2 text-gray-800 bg-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
        >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
        >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
            ></path>
        </svg>
        </button>
        <div
        *ngIf="dropdownVisible"
        class="absolute left z-50 mt-2 py-2 text-gray-700 bg-white border border-gray-200 rounded shadow-lg"
        style="width: 200px;"
        >
        <a
            href="#"
            class="block w-full px-4 py-2 hover:bg-gray-100"
            (click)="updateShowAddCrypto(true); dropdownVisible = false;"
        >
            Add new holding
        </a>
        <!-- <a
            href="#"
            class="block w-full px-4 py-2 hover:bg-gray-100"
            (click)="dropdownVisible = false; "
        >
            Update holding
        </a> -->
        <a
            href="#"
            class="block w-full px-4 py-2 hover:bg-gray-100"
            (click)="dropdownVisible = false; clearDataEvent.emit()"
        >
            Clear data
        </a>
        <a
            href="#"
            class="block w-full px-4 py-2 hover:bg-gray-100"
            (click)="dropdownVisible = false; updateShowConverter(true);"
        >
            Show converter
        </a>
        <!-- <a
            href="#"
            class="block w-full px-4 py-2 hover:bg-gray-100"
            (click)="dropdownVisible = false"
        >
            Item 3
        </a> -->
        </div>
    </div>
</div>
